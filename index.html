<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Maestro</title>
  <meta name="description" content="A communication-centric code generation environment powered by AI personas" />
  
  <!-- Security headers for Electron -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" />
  
  <!-- Prevent external navigation -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  
  <style>
    /* Loading styles */
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-content {
      text-align: center;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .loading-subtitle {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Loading screen shown while React app initializes -->
  <div id="loading">
    <div class="loading-content">
      <div class="spinner"></div>
      <div class="loading-text">Project Maestro</div>
      <div class="loading-subtitle">Initializing AI Team...</div>
    </div>
  </div>
  
  <!-- React app will mount here -->
  <div id="root"></div>
  
  <!-- React app entry point -->
  <script type="module" src="/src/renderer/index.tsx"></script>
  
  <script>
    // Hide loading screen once React app mounts
    const hideLoading = () => {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    };
    
    // Hide loading after React has had time to mount
    setTimeout(hideLoading, 2000);
    
    // Also hide if React signals it's ready
    window.addEventListener('app-ready', hideLoading);
  </script>
</body>
</html>
